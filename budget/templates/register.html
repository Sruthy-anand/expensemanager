<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

              <div class="col-md-4 h-100">
                <img src="{%static 'images/register.png'%}" class="rounded-start" alt="..." style="height: 300px; width: 400px;">
              </div>
              <div class="col-md-8 h-100">
                <div class="card-body">
                    <h2 class="mb-3 text-center text-success"><b>REGISTRATION</b></h2>
                    <form action="" method="post">
                    
        
                        {%csrf_token%}
                        {{form}}

                    </form>
                    
                </div>
            </div>
        </div>
